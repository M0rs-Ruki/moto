# RabbitMQ for local development (backend expects amqp://admin:admin123@localhost:5672)
# Run from project root: docker compose up -d
# Management UI: http://localhost:15672 (admin / admin123)
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: moto-rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

volumes:
  rabbitmq_data:
